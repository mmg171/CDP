<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Food Pictures</h1>
    <div id="foodPictures"></div>

    <script>
        // Function to fetch random food pictures from Lorem Picsum API
        async function fetchRandomFoodPictures() {
            try {
                const response = await fetch('https://picsum.photos/v2/list?page=1&limit=3');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching random food pictures:', error);
            }
        }

        // Function to display three random food pictures
        async function displayRandomFoodPictures() {
            const foodPicturesContainer = document.getElementById('foodPictures');

            try {
                const picturesData = await fetchRandomFoodPictures();
                
                picturesData.slice(0, 3).forEach((picture) => {
                    const img = document.createElement('img');
                    img.src = picture.download_url;
                    img.alt = 'Random Food';
                    foodPicturesContainer.appendChild(img);
                });
            } catch (error) {
                foodPicturesContainer.textContent = 'Failed to fetch random food pictures.';
            }
        }

        // Call the displayRandomFoodPictures function when the page loads
        window.onload = displayRandomFoodPictures;
    </script>
</body>
</html>
