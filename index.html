<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Food Pictures</h1>
    <div id="foodPictures"></div>

    <script>
        // Function to fetch random food picture from Foodish API
        async function fetchRandomFoodPicture() {
            try {
                const response = await fetch('https://foodish-api.herokuapp.com/api');
                const data = await response.json();
                return data.image; // The 'image' property contains the URL
            } catch (error) {
                console.error('Error fetching random food picture:', error);
            }
        }

        // Function to display a random food picture
        async function displayRandomFoodPicture() {
            const foodPicturesContainer = document.getElementById('foodPictures');

            try {
                const imageUrl = await fetchRandomFoodPicture();
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Random Food';
                foodPicturesContainer.appendChild(img);
            } catch (error) {
                foodPicturesContainer.textContent = 'Failed to fetch random food picture.';
            }
        }

        // Call the displayRandomFoodPicture function when the page loads
        window.onload = displayRandomFoodPicture;
    </script>
</body>
</html>
