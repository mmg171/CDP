<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Should Write a Letter to:</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            overflow: hidden;
            position: relative;
        }

        #wordContainer {
            margin-top: 20px;
        }

        #tryAgainBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background-color: #ffffff; /* White color for shapes */
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* New styles for circles */
        .circle {
            width: 30px;
            height: 30px;
            background-color: #ffcc00; /* Default color */
            position: absolute;
            border-radius: 50%;
            animation: floatCircles 5s infinite;
        }

        @keyframes floatCircles {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, -20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="shape" style="left: 10%; top: 30%;"></div>
    <div class="shape" style="left: 60%; top: 60%;"></div>
    <div class="shape" style="left: 80%; top: 10%;"></div>

    <h1>You Should Write a Letter to:</h1>

    <div id="wordContainer">
        <p id="sentence"></p>
    </div>

    <button id="tryAgainBtn" onclick="generateWords()">Try Again</button>

    <script>
        // ... (Existing JavaScript code)

        // New JavaScript code for generating circles
        function generateCircles() {
            const numCircles = 100;
            const buffer = 30; // Buffer in pixels around the text

            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement("div");
                circle.className = "circle";
                circle.style.width = `${Math.floor(Math.random() * 30) + 10}px`; // Random width between 10 and 40 pixels
                circle.style.height = circle.style.width;
                circle.style.backgroundColor = generateRandomColor();
                circle.style.left = `${Math.random() * (window.innerWidth - buffer * 2) + buffer}px`;
                circle.style.top = `${Math.random() * (window.innerHeight - buffer * 2) + buffer}px`;
                document.body.appendChild(circle);
            }
        }

        // Initial generation on page load
        generateWords();
        generateCircles();
    </script>
</body>
</html>
