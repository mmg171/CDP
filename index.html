<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Should Write a Letter to:</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            overflow: hidden;
            background-color: #f0f0f0; /* Set a background color */
        }

        #circlesContainer {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: floatCircle 5s infinite;
        }

        @keyframes floatCircle {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes floatCircleAlt {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(20px) translateX(-20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        #wordContainer {
            margin-top: 50px;
        }

        #sentence {
            font-size: 24px; /* Adjusted font size */
        }

        #tryAgainBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
