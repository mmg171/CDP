<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Next Vacation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #add8e6; /* Light Blue background color */
            overflow: hidden;
        }

        #wordContainer {
            margin-top: 20px;
        }

        #tryAgainBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Floating shapes animation */
        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffffff; /* White color for shapes */
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="shape" style="left: 10%; top: 30%;"></div>
    <div class="shape" style="left: 60%; top: 60%;"></div>
    <div class="shape" style="left: 80%; top: 10%;"></div>

    <h1>Your Next Vacation</h1>

    <div id="wordContainer">
        <p id="word1"></p>
        <p id="word2"></p>
        <p id="word3"></p>
    </div>

    <button id="tryAgainBtn" onclick="generateWords()">Try Again</button>

    <script>
        // Array of words for random generation
        const wordList1 = ["Beach", "Mountain", "City", "Island", "Forest"];
        const wordList2 = ["Adventure", "Relaxation", "Exploration", "Cultural", "Luxury"];
        const wordList3 = ["Sunset", "Wildlife", "History", "Cuisine", "Architecture"];

        function generateRandomWord(wordList) {
            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        function generateWords() {
            document.getElementById("word1").textContent = generateRandomWord(wordList1);
            document.getElementById("word2").textContent = generateRandomWord(wordList2);
            document.getElementById("word3").textContent = generateRandomWord(wordList3);
        }

        // Initial generation on page load
        generateWords();
    </script>
</body>
</html>
